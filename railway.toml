# Railway.toml - Cheggie AI Trader Frontend Deployment
# Uses Dockerfile for nginx static serving

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Tell Railway which port the container exposes
[deploy.internal]
port = 80

# Health check
[deploy.healthcheck]
path = "/"
interval = "30s"
timeout = "5s"

# Environment Variables
[env]
NODE_ENV = "production"
VITE_ALPHA_VANTAGE_API_KEY = ""  # Optional - for live forex data
